<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário4</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="../cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="iname" required minlength="3" maxlength="30">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Número de telefone</label>
                <input type="tel" id="itel" autocomplete="tel" pattern="^/({2}/d)/d/d{4,5}-/d{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
            <!--Estudar mais sobre RegEx-->
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
